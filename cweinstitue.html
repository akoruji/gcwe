<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G.C.W.E. Institute | Theme preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .theme-menu {
      text-align: center;
      background: #E5E7EB;
      padding: 12px;
    }
    .theme-menu button {
      margin: 0 8px;
      padding: 10px 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .btn {
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    /* Theme Classes */
    .theme-midnight {
      background: #F8FAFC;
      color: #1F2937;
    }
    .theme-midnight header { background: #0F172A; color: white; }
    .theme-midnight .btn { background: #FBBF24; color: #0F172A; }

    .theme-purple {
      background: #FDF6F6;
      color: #2D1E46;
    }
    .theme-purple header { background: #4A148C; color: white; }
    .theme-purple .btn { background: #FF6F61; color: white; }

    .theme-emerald {
      background: #F0FDF4;
      color: #0F172A;
    }
    .theme-emerald header { background: #003366; color: white; }
    .theme-emerald .btn { background: #10B981; color: white; }

    .theme-royal {
      background: #F8FAFC;
      color: #1F2937;
    }
    .theme-royal header { background: #1A237E; color: white; }
    .theme-royal .btn { background: #FFD700; color: #1A237E; }
  </style>
</head>
<body class="theme-midnight">

  <!-- Theme Switch Buttons -->
  <nav class="theme-menu">
    <button onclick="setTheme('theme-midnight')">Midnight & Gold</button>
    <button onclick="setTheme('theme-purple')">Deep Purple & Coral</button>
    <button onclick="setTheme('theme-emerald')">Emerald & Navy</button>
    <button onclick="setTheme('theme-royal')">Royal Blue & Gold</button>
  </nav>

  <!-- Header -->
  <header>
    <h1>G.C.W.E. Institute</h1>
    <p>Empowering learners around the world</p>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Learn From Anywhere</h2>
    <p>Flexible online programs designed for your future.</p>
    <a class="btn" href="#">Explore Courses</a>
  </section>

  <!-- Script -->
  <script>
    function setTheme(theme) {
      document.body.className = theme;
    }
  </script>

</body>
</html>
